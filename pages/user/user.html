<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="icon" type="image/png" href="/images/5.png"/>
    <title>Quem somos</title>
</head>
<body>
     <!-- header -->
     <header class="header">
        <a href="/index.html" class="logo"> <i class="fas fa-paw"></i> Adote</a>
        <nav class="navbar">
            <a href="/index.html">Home</a>
        </nav>
        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>
    </header>
    <!-- end -->
    
    <form id="animalForm">
        <h1 id="head">Preencha o formulário:</h1>

        <div>
          <label for="name"><p>Nome:</p> </label>
          <input type="text" id="name" class="inputs" required>
        </div>
        <div>
          <label for="photo"><p> Foto:</p></label>
          <input type="file" name="profilePicture" accept="image/*" id="photo" class="btn">
        </div>
        <div>
          <label for="age"><p>Idade:</p> </label>
          <input type="number" id="age" class="inputs" required>
        </div>
        <div>
          <label for="description"><p>Descrição:</p> </label>
          <textarea id="description" class="inputs" required></textarea>
        </div>
        <div>
          <label for="city"><p>Cidade:</p> </label>
          <input type="text" id="city" class="inputs" required>
        </div>
        <div>
          <label for="state"><p> Estado:</p></label>
          <input type="text" id="state" class="inputs" required>
        </div>
    
        <button type="submit" class="btn"><p> Adicionar</p></button>
      </form>

        <!-- footer -->
        <section class="footer">
            <div class="box-container">
                <div class="box">
                    <h3><i class="fas fa-paw"></i> Adote</h3>
                    <p>"Antes de ter amado um animal, parte da 
                        nossa alma parmanece desacordada." Anatole France</p>
                </div>
            </div>
        </section>
        <!-- end -->

        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <script src="/js/main.js"></script>
</body>
</html>
