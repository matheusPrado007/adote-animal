<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/user.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="icon" type="image/png" href="/images/5.png" />
  <title>Quem somos</title>
</head>

<body>
  <!-- header -->
  <header class="header">
    <a href="/index.html" class="logo"> <i class="fas fa-paw"></i> Adote</a>
    <nav class="navbar">
      <a href="/index.html">Home</a>
    </nav>
    <div class="icons">
      <div id="menu-btn" class="fas fa-bars"></div>
    </div>
  </header>
  <!-- end -->

  <form id="animalForm" action="https://adote-amor.onrender.com/upload" method="POST" enctype="multipart/form-data">
    <h1 id="head">Preencha o formulário:</h1>

    <div>
      <label for="name">
        <p>Nome:</p>
      </label>
      <input type="text" id="name" class="inputs" required>
    </div>
    <div>
      <label for="photo">
        <p> Foto:</p>
      </label>
      <input type="file" accept="image/*" name="imagem" id="photo" class="btn">
    </div>
    <div>
      <label for="age">
        <p>Idade:</p>
      </label>
      <input type="number" id="age" class="inputs" required>
    </div>
    <div>
      <label for="description">
        <p>Descrição:</p>
      </label>
      <textarea id="description" class="inputs" required></textarea>
    </div>
    <div>
      <label for="city">
        <p>Cidade:</p>
      </label>
      <input type="text" id="city" class="inputs" required>
    </div>
    <div>
      <label for="state">
        <p> UF:</p>
      </label>
      <input type="text" id="state" class="inputs" maxlength="2" required>
    </div>
    <div>
      <label for="adopted">
        <p> Adotado:</p>
      </label>
      <input type="text" id="adopted" class="inputs" maxlength="1" placeholder="S ou N " required>
    </div>
    <button type="submit" class="btn" id="btn-form">
      <p> Adicionar</p>
    </button>
  </form>

  <!-- footer -->
  <section class="footer">
    <div class="box-container">
      <div class="box">
        <h3><i class="fas fa-paw"></i> Adote</h3>
        <p id="frase"><i> "Tudo o que temos de decidir é o que fazer com o tempo que nos é dado.."</i>    Gandalf </p>
      </div>
    </div>
  </section>
  <!-- end -->

  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script type="module" src="/js/form.js"></script>
</body>

</html>
